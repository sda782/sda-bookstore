<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="container m-5 p-5">
            <h1>Bookstore</h1>
            <h5><i>status : {{status}} : {{status_text}}</i></h5>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>User Id</th>
                        <th>Function</th>
                    </tr>
                </thead>
                <tbody v-if="data != null">
                    <tr v-for="book in data">
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.price}}</td>
                        <td><button class="btn btn-primary btn-sm w-100" @Click="delete_book(book.id)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <th><strong>Add New Book</strong></th>
                    </tr>
                    <tr>
                        <!--<td><input class="form-control" type="number" v-model="book_object.id"></td>-->
                        <td>New Book</td>
                        <td><input class="form-control" type="text" v-model="book_object.title"></td>
                        <td><input class="form-control" type="number" v-model.number="book_object.price"></td>
                        <td><button class="btn btn-primary w-100 btn-sm" @Click="add()">Add book</button></td>
                    </tr>
                    <tr>
                        <th><strong>Update Book</strong></th>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="number" v-model="book_object_update.id"></td>
                        <td><input class="form-control" type="text" v-model="book_object_update.title"></td>
                        <td><input class="form-control" type="number" v-model.number="book_object_update.price"></td>
                        <td><button class="btn btn-primary w-100 btn-sm" @Click="update()">update book</button></td>
                    </tr>
                </tbody>
            </table>
            <p>Book test title : {{book_object.title}}</p>
            <p>Data : {{data}}</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
